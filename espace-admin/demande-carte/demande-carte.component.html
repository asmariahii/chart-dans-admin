<div class="btn btn-primary ps-4">
  <input matInput placeholder="Filtrer par CIN" [(ngModel)]="filterValue" (keyup)="applyFilter()">
</div>

<table mat-table [dataSource]="dataSource" class="mat-table">
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let demande">{{ demande.email }}</td>
  </ng-container>

  <ng-container matColumnDef="cin">
    <th mat-header-cell *matHeaderCellDef>CIN</th>
    <td mat-cell *matCellDef="let demande">{{ demande.cin }}</td>
  </ng-container>

 
  <ng-container matColumnDef="accountType">
    <th mat-header-cell *matHeaderCellDef>Account Type</th>
    <td mat-cell *matCellDef="let demande">{{ demande.accountType }}</td>
  </ng-container>

  <ng-container matColumnDef="cardType">
    <th mat-header-cell *matHeaderCellDef>Type de carte</th>
    <td mat-cell *matCellDef="let demande">{{ demande.cardType }}</td>
  </ng-container>

 
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let demande">
      <button mat-button color="primary" (click)="accepterDemande(demande)" [disabled]="demande.statut === 'Demande acceptée'">Accepter</button>
<button mat-button color="warn" (click)="refuserDemande(demande)" [disabled]="demande.statut !== 'Demande acceptée'">Refuser</button>

    </td>
  </ng-container>

  <ng-container matColumnDef="statut">
    <th mat-header-cell *matHeaderCellDef>Statut</th>
    <td mat-cell *matCellDef="let demande">{{ demande.statut }}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<canvas id="userRequestChart"  ></canvas>
