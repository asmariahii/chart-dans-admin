<div class="col-md-8 offset-lg-1 pb-5 mb-2 mb-lg-4 pt-md-5 mt-n3 mt-md-0">
  <div class="ps-md-3 ps-lg-0 mt-md-2 py-md-4">
    <h1 class="h2 pt-xl-1 pb-3"></h1>

    <div class="clearfix">
      <h2 class="title-left">Dernières Transactions</h2>
      <label for="start-date" class="date-label">Date Début:</label>
      <input type="date" id="start-date" [(ngModel)]="startDate" placeholder="Start Date" class="date-input">

      <label for="end-date" class="date-label">Date Fin:</label>
      <input type="date" id="end-date" [(ngModel)]="endDate" placeholder="End Date" class="date-input">
      <button (click)="filterByDate()">Filter</button>
    </div>

    <table mat-table [dataSource]="filteredAccount">
      <ng-container matColumnDef="dateOperation">
        <th mat-header-cell *matHeaderCellDef>Date Opération</th>
        <td mat-cell *matCellDef="let c">{{ c.dateOperation }}</td>
      </ng-container>

      <ng-container matColumnDef="Operation">
        <th mat-header-cell *matHeaderCellDef>Opération</th>
        <td mat-cell *matCellDef="let c">{{ c.Operation }}</td>
      </ng-container>

      <ng-container matColumnDef="typeOperation">
        <th mat-header-cell *matHeaderCellDef>Type Opération</th>
        <td mat-cell *matCellDef="let c">{{ c.typeOperation }}</td>
      </ng-container>

      <ng-container matColumnDef="reference">
        <th mat-header-cell *matHeaderCellDef>Référence</th>
        <td mat-cell *matCellDef="let c">{{ c.reference }}</td>
      </ng-container>

      <ng-container matColumnDef="Montant">
        <th mat-header-cell *matHeaderCellDef>Montant</th>
        <td mat-cell *matCellDef="let c">{{ c.Montant }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['dateOperation', 'Operation', 'typeOperation', 'reference', 'Montant']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['dateOperation', 'Operation', 'typeOperation', 'reference', 'Montant'];"></tr>
    </table>
  </div>
</div>



    <div class="add-transaction-form">
      <h2>Ajouter une transaction</h2>
      <label>Date Opération:</label>
      <input type="date" [(ngModel)]="transactionDate" class="transaction-input">

      <label>Opération:</label>
      <input type="text" [(ngModel)]="transactionOperation" class="transaction-input">

      <label>Type Opération:</label>
      <input type="text" [(ngModel)]="transactionType" class="transaction-input">

      <label>Référence:</label>
      <input type="text" [(ngModel)]="transactionReference" class="transaction-input">

      <label>Montant:</label>
      <input type="number" [(ngModel)]="transactionAmount" class="transaction-input">

      <button (click)="addTransaction()">Ajouter</button>
    
    
      <div class="chart-container">
        <canvas id="transactionChart"></canvas>
      </div>
